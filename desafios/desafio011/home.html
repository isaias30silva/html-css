<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #espaço {
            position: relative;
            height: 100vh;
            background: black url('imagens/espaco.jpg') center center/cover no-repeat fixed;
        }

        #astronauta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section id="espaço">
        <img id="astronauta" src="imagens/astronauta.png" alt="astronauta">
    </section>
</body>
</html>
