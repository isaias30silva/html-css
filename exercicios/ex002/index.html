<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas
    </h1>
    <hr>
    <p>Você pode escrever tudo em uma única linha, ou <br> adicionar a tag &lt;br&gt; para adicionar parágrafos e <br> quebrar <br> linhas <br> desse <br> jeito.</p><!--&lt significa less than e &gt significa greater than. Abertura de tag-->
    <p>Vamos adicionar alguns símbolos especiais:<br>
        &reg;<!--símbolo marca registrada-->
        &copy;<!--símbolo copyright-->
        &trade;<!--símbolo TM marca-->
        &euro;<!--símbolo euro-->
        &pound;<!--símbolo libra-->
        &yen;<!--símbolo dinheiro chinês-->
        &cent;<!--símbolo centavo americano-->
        &Delta;<!--símbolo Delta-->
        &uparrow;<!--símbolo seta para cima-->
        &downarrow;<!--símbolo seta para baixo-->
        &leftarrow;<!--símbolo seta para a esquerda-->
        &rightarrow;<!--símbolo seta para a direita-->
        &dollar;<!--símbolo dólar-->
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x2764;<!--emoji coração-->
        &#x1F525;<!--emoji fogo-->
        &#x1F43A;<!--emoji lobo-->
        &#x2714;<!--emoji check point-->
        &#x1F609;<!--emoji piscada-->
    </p>
</body>
</html>
